<html>
<body>
<script language="javascript">
for(var i=1; i<5; i++)
{
	switch(i)
	{
	    case 1:
	        document.write("mensaje para case 1 <br>");
	        break;
	    case 2:
	        document.write("mensaje para case 2 <br>");
	        break;
	    case 3:
	        document.write("mensaje para case 3 <br>");
	        break;
	    default:
	        document.write("mensaje para case default<br>");
	        break;
	}
}
</script>
</body>
</html>
