<!-- Scrips en head y body-->
<html>
<head>
<script type="text/javascript">
function message()
{
alert("Esta es una caja de alerta llamada por el evento onload");
}
</script>
</head>

<body onload="message()">
<script type="text/javascript">
document.write("Este mensaje fue escrito por JavaScript");
</script>
</body>

</html>
