
<html>
<body>
<H1>Fabi&aacute;n Ram&iacute;rez Galindo </H1> 
<script type="text/javascript">
	var valor = 3;
	for (renglon=1;renglon<=valor;renglon++)
	{
		for (fila=1;fila<=valor;fila++)
		{
			if(renglon==1|| renglon==valor)
			{
				document.write("*");
			}
			else
			{
				if(fila==1|| fila==valor)
				{
				document.write("*");
				}
				else
				{
					document.write("#");
				}
			}
		}
		document.write ("<br>");
	}
	
		
</script>
</body>
</html>
