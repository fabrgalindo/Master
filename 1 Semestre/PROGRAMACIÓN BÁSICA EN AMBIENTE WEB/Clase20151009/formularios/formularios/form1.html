<HTML>
<HEAD>
<TITLE>Prueba de entrada</TITLE>

function testResults (form) {
    var TestVar = form.inputbox.value;
    alert ("Ud tecleo: " + TestVar);
}
</SCRIPT>
</HEAD>
<BODY>

      form es una propiedad del control boton y representa al objeto form). -->

</FORM>
</BODY>
</HTML>
