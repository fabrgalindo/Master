<!DOCTYPE html>
<head>
<script type="text/javascript">

function ejecutaFuncion(n)
{
   document.write("El valor tecleado es "+ n );
}









</script>
</head>
<body>
<h3>Ejemplo de llamada a una funcion por medio de un formulario</h3>

<input type="text" size="10" id="funcionVal"/>

<input type="button" name="click" onclick="ejecutaFuncion(document.getElementById('funcionVal').value)" value="ejecuta" />
</body>
</html>
