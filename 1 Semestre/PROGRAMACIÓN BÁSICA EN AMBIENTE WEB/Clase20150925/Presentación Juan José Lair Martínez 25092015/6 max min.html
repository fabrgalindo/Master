<!DOCTYPE html>

<html>

	<head>
		<title>Atributo max y min</title>
	</head>

	<body>

		<form action="http://www.google.com">
			Introduce una fecha antes de 1988-12-12:
			
			<input type="date" name="bday" max="1988-12-12"><br>
			
			Introduce una fecha despues de 2012-12-12:
			
			<input type="date" name="bday" min="2012-12-12"><br>

			Quantity (between 1 and 10):
			<input type="number" name="quantity" min="1" max="10"><br>

			<input type="submit">
		</form>

	</body>

</html>
