<!DOCTYPE html>
<html>
	<h1>Atributo autocomplete</h1>

	<body>

		<form>
			<fieldset>
				<legend>Login</legend>
				<p><label>Username <input type="text" name="username" autocomplete="off"></label></p>
				<p><label>Password <input type="password" name="pwd"></label></p>
			</fieldset>
			<p><button type="submit">Submit</button></p>
		</form>

	</body>
</html>
