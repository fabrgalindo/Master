<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Ejemplo boton </TITLE>

    </HEAD>

    <BODY>

		<center><b>DA CLICK EN EL BOTON DE TU ELECCION</b><br><br><br><br>

 		<SCRIPT LANGUAGE="JavaScript">
		function fondo(color) {document.bgColor = color;}
		</script>

		<center><FORM>

		<INPUT TYPE="button" VALUE="Rojo" onClick="fondo('RED')"><br><br>
		<INPUT TYPE="button" VALUE="Azul" onClick="fondo('BLUE')"><br><br>
		<INPUT TYPE="button" VALUE="Anaranjado" onClick="fondo('ORANGE')"><br><br>
		<INPUT TYPE="button" VALUE="Verde" onClick="fondo('GREEN')"><br><br>
		<INPUT TYPE="button" VALUE="Negro" onClick="fondo('BLACK')"><br><br>
		<INPUT TYPE="button" VALUE="Gris" onClick="fondo('GRAY')"><br><br>
		<INPUT TYPE="button" VALUE="Amarillo" onClick="fondo('YELLOW')"><br><br>
		<INPUT TYPE="button" VALUE="blanco" onClick="fondo('WHITE')"><br><br>	
		</FORM></center>

		<form>
		<center>
		<INPUT TYPE="button" Value=" Visualiza el contenido de C:\ "onClick="window.open('file:///C|/', 'display', 'scrollbars=1')">
		</form><br><br><br><br>

		<form>
		<center><input type="button" value="Cerrar Ventana" name="B1" onclick="window.close()"></center>
		</form>

</FORM></CENTER>
    </BODY>
</HTML>
